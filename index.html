<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>FHIR Server Dashboard</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src='https://d3js.org/d3.v4.min.js'></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src='visualize.js'></script>
</head>

<body>
    <div id="wrapper">

        <!-- The sidebar -->
        <nav class="navbar navbar-inverse navbar-fixed-top" id="sidebar-wrapper">
            <ul class="nav sidebar-nav">
                <li class="sidebar-brand"></li>
                <li class="sidelink overview">Overview</li>
                <li class="sidelink patient-data">Population Data</li>
            </ul>
        </nav>

        <div id="page-content-wrapper">
            
            <!-- The main content of the dashboard -->
            <div class="container" id="dash">
                <div class="row" id="overview-header">
                    <div class="col-sm-6">
                        <h3>Overview</h3>
                    </div>
                </div>
                <div class="row chart-row">
                    <div class="col-sm-6">
                        <div id="metadata"></div>
                        <div id="boxes"></div>
                    </div>
                    <div class="col-sm-6">
                        <div id="resourceTable"></div>
                    </div>
                </div>
                <div class="row" id="patient-header">
                    <div class="col-sm-12">
                        <h3>Population Data</h3>
                    </div>
                </div>
                <div class="row chart-row">
                    <div class="col-sm-6">
                        <div id="popPyramid"></div>
                    </div>
                    <div class="col-sm-6">
                        <div id="raceBar"></div>
                        <div id="ethBar"></div>
                    </div>
                </div>
                <div class="row chart-row">
                    <div class="col-sm-6">
                        <div id="aliveBar"></div>
                    </div>
                    <div class="col-sm-6">
                        <div id="stateMap"></div>
                    </div>
                </div>
                <div class="row chart-row">
                    <div class="col-sm-6">
                        <div id="matrix"></div>
                    </div>
                    <div class="col-sm-6">
                        <div id="meds"></div>
                    </div>
                </div>
            </div>

            <!-- The animated loader -->
            <div id="load">
                <div id="loader"></div>
            </div>

            <!-- The fixed page header -->
            <div class="container-fluid" id="header">
                <div class="row">

                    <!-- The hamburger sidebar button -->
                    <div class="col-xs-1">
                        <div id="hamburger">
                            <span id="hamb-top"></span>
                            <span id="hamb-middle"></span>
                            <span id="hamb-bottom"></span>
                        </div>
                    </div>

                    <!-- The main title of the dashboard -->
                    <div class="col-xs-offset-2 col-xs-6">
                        <h1 class="text-center" id="page-title">FHIR Server Dashboard</h1>
                    </div>

                    <!-- The timestamp for the dashboard -->
                    <div class="col-xs-3" id="last-updated"></div>

                </div>
            </div>
            
        </div>
    </div>
</body>

</html>
